<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>

  <ul class="text-effect">
        <li>O</li>
        <li>R</li>
        <li>I</li>
        <li>A</li>
        <li>N</li>
        <li>S</li>
        <li>C</li>
        <li>H</li>
        <li>O</li>
        <li>O</li>
        <li>L</li>
    </ul>


  <div class="loginbox">
  <img src="abc.jpg" class="avatar">
  <h1>Student Registration Form</h1>
    <form action="abc.html">
      <input type="text" name=textnames id="textname" placeholder="Enter First Name"><br>

<input type="text" name=lastnames id="lastname" placeholder="Enter Last Name"><br>

<input type="text" name="full_father_name" id="fathername" placeholder="Enter Father Name"><br>

<input type="text" name="personal_address" id="personaladdress" placeholder="Enter Address"><br>

<fieldset class="p-4">
  <div>
    <legend class="font-bold">Gender</legend>
  </div>
  <div class="inline-flex">
    <input class="hidden" type="radio" id="male" value="male" name="gender" checked/>
    <label class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 cursor-pointer rounded-l" for="male">Male</label>
    <input class="hidden" type="radio" id="female" value="female" name="gender" />
    <label class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 cursor-pointer" for="female">Female</label>
    <input class="hidden" type="radio" id="non-binary" value="non-binary" name="gender" />
    <label class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 cursor-pointer rounded-r" for="non-binary">Non-Binary</label>
  </div>
</fieldset>

<ul>
<li>City</li>
<li><select name="City">
<option value="-1" selected>select..</option>
<option value="Kolkata">Kolkata</option>
<option value="Chennai">Chennai</option>
<option value="Pune">Pune</option>
<option value="Visakhapatnam">Visakhapatnam</option>
</select></li>
</ul>
 
<ul>
<li>Course</li>
<li><select name="Course">
<option value="-1" selected>select..</option>
<option value="B.Tech">B.Tech</option>
<option value="MCA">MCA</option>
<option value="MBA">MBA</option>
<option value="BCA">BCA</option>
</select></li>
</ul>
 
 
 
<ul>
<li>State</li>
<li><select Name="State">
<option value="-1" selected>select..</option>
<option value="New Delhi">New Delhi</option>
<option value="Mumbai">Mumbai</option>
<option value="Goa">Goa</option>
<option value="Bihar">Andhra Pradesh</option>
</select></li>
</ul>
  
  <ul>
<li>District</li>
<li><select name="District">
<option value="-1" selected>select..</option>
<option value="Nalanda">NALANDA</option>
<option value="UP">UP</option>
<option value="Goa">GOA</option>
<option value="Patna">PATNA</option>
</select></li>
 
</ul>

<input type="text" name="pin_code" id="pincode" placeholder="Enter Pincode"><br><br>
  
<input type="text" name="email_id" id="emailid" placeholder="Enter Student Email"><br><br>
 
<input type="text" name="date_of_birth" id="dob" placeholder="Enter Date of Birth"><br><br>

<input type="text" name="mobilenumber" id="mobile_no" placeholder="Enter Mobile Number"><br><br>
 
&nbsp&nbsp&nbsp<br><input type="submit" value="Submit">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="reset" value="Reset">

    </form>
</form>
    
  </div>
</body>
</body>

</html>
